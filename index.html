<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>We're launching soon</h2>
      <section>
        <div class="days">
          <article>
            <div class="top"></div>
            <p class="day"></p>
            <div class="bottom"></div>
          </article>
          <p>DAYS</p>
        </div>
        <div class="hours">
          <article>
            <div class="top"></div>
            <p class="hour"></p>
            <div class="bottom"></div>
          </article>
          <p>HOURS</p>
        </div>
        <div class="minutes">
          <article>
            <div class="top"></div>
            <p class="minute"></p>

            <div class="bottom"></div>
          </article>
          <p>MINUTES</p>
        </div>
        <div class="seconds">
          <article>
            <div class="top"></div>
            <p class="second"></p>

            <div class="bottom"></div>
          </article>
          <p>SECONDS</p>
        </div>
      </section>
      <div class="links">
        <a href="#"><img src="./images/icon-facebook.svg" alt="facebook" /></a>
        <a href="#"
          ><img src="./images/icon-pinterest.svg" alt="pinterest"
        /></a>
        <a href="#"
          ><img src="./images/icon-instagram.svg" alt="instagram"
        /></a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="index.js"></script>
</html>
